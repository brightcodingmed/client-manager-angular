

<div class="row mt-5 ">
    <div class="col-md-4 mx-auto">

        <h1>
            <span class="badge badge-primary">
                <i class="fa fa-user"></i>
            </span>
             Register
        </h1>

        <div class="form-group">
          <label for="email">Email</label>
          <input [(ngModel)]="user.email" type="text" id="email" class="form-control" placeholder="Your email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" type="text" id="password" class="form-control" placeholder="Your password">
        </div>

        <button (click)="createUser()" type="button" class="btn btn-primary btn-block">Register</button>
    </div>
</div>
